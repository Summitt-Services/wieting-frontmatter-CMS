backend:
  name: github
  repo: Summitt-Services/wieting-staticCMS
  branch: main
  
local_backend: 
  # when using a custom proxy server port
  url: http://localhost:8082/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
  allowed_hosts: ['192.168.0.1']

media_folder: site/static/one-sheet-images 
public_folder: /img

collections:
  
## Shows
  
  - name: show
    label: Shows
    folder: /site/content/show/active    
    create: true
    slug: '{{fields.date}}_{{title}}'
    editor:
      preview: true
    
    sort: "date:desc"
    # sortable_fields: [ 'date' ]    ## Not supported in StaticCMC???
    
    # view_groups:                   ## Not supported in StaticCMS???
    #   - label: 'Year-Month'
    #     field: date
    #     pattern: \d{4}-\d{2}
  
    fields:

      - label: Title
        name: title
        widget: string
        required: true
        
      - label: Opening Date
        name: date
        widget: datetime
        required: true
        picker_utc: false 
        format: 'yyyy-MM-dd'
        hint: Specify the date the show OPENS. This will become part of the show's filename AND determine where it sorts on the front page display.

      # - label: Dates String
      #   name: dates
      #   widget: string 
      #   required: false
      #   hint: Enter the discrete or recurring date/time(s) as a string.  See 'https://wieting.TamaToledo.com/management/dates' for guidance.  This field is no longer required!  If you omit it, be sure to populate discrete 'occurances' details in the fields provided below. 

      # - label: Expand Dates String? 
      #   name: expand
      #   widget: boolean
      #   default: true
      #   hint: Select TRUE to always expand the Dates String entered above.  Select FALSE if you wish to enter discrete occurance details below.

      - label: Synopsis
        name: body
        widget: markdown 
        required: false

      - label: Production Notes
        name: description
        widget: string
        hint: "Populates the 'description' field."
        required: false

      # - label: Publish Date
      #   name: publishDate
      #   widget: date
      #   reqiured: true
      #   hint: "Pick the earliest date that this show should appear on the website."
      #   format: "yyyy-MM-dd"

      # - label: Expiration Date
      #   name: expiryDate
      #   widget: date
      #   reqiured: true
      #   hint: "Pick the day AFTER this show's final occurance!"
      #   format: "yyyy-MM-dd"

      - label: Display Date Range
        name: dateRange
        widget: string
        required: true
        hint: "Enter a SHORT date range to display in the marquee. Example: 'Jan 30 - Feb 2'."

      - label: Short Title
        name: shortTitle
        required: true
        widget: string
        pattern: ['^.{1,30}$', "30 characters max."]

      - label: One Sheet
        name: oneSheet
        widget: image
        ui: true
        default: _default_no-image-available.png
        media_library:
          config:
            multiple: false

      - label: Show Type
        name: showType
        widget: select
        options: [ "Closed", "Cinema", "Animated Cinema", "Live occurance", "Meeting", "Social Event", "Private" ]
        required: false

      - label: Running Time 
        name: runningTime
        widget: number
        hint: "Enter running time in minutes. Must be an integer."
        default: 120

      - label: "MPAA Rating"   
        name: mpaaRating
        widget: select
        options: [ "G", "PG", "PG-13", "NC-17", "R", "Not Rated" ]
        default: "Not Rated"

      - label: Official URL
        name: officialURL
        widget: string
        required: false

      - label: IMDB URL 
        name: imdbURL 
        widget: string
        required: false
      
      - label: Occurances
        name: occuranceList
        widget: object
        required: true
        
        fields:
      
          - label: Occurance 
            name: occurance 
            widget: list

            fields:
              - { label: When, name: date, widget: datetime, picker_utc: false, date_format: true, required: true }
              - { label: Format, name: format, widget: select, options: [ "2D", "3D", "Not Applicable" ], required: true, default: "2D" }
              - { label: Peformance Note, name: note, required: false, default: "" }

      - label: "Studio Info"
        name: studioInfo 
        widget: object
        collapsed: true
        summary: "{{fields.studio}} - ${{fields.studioFee}} - {{fields.studioPercentage}}%"

        fields:
      
          - label: Studio 
            name: studio 
            widget: string
            default: "Not Specified"
            required: false

          - label: Studio Fee
            name: studioFee
            widget: number
            default: 0
            hint: "Enter fee in US dollars." 
            required: false

          - label: Studio Percentage
            name : studioPercentage
            widget: number
            default: 0 
            required: false
                    
      # - label: Pre-Show Audio
      #   name: audio_selection
      #   widget: select
      #   options: [ "action-cool", "action-rock", "adventure-upbeat", "challenge-story", "drama-calm", "drama-hopeful", "drama-innovative", "drama-pop", "family-simple", "family-upbeat", "hero-cool", "insipirational-innovative", "kid-happy", "lobby-calm", "lobby-simple", "party-pop", "pop-simple", "somber-calm", "somber-tragedy", "spy-groovy", "story-happy", "story-simple", "upbeat-friendly" ]
      #   required: false
      #   hint: Select a single audio clip to accompany this show in our pre-show sequence.

      # - label: Copy Show to Pre-Show List?
      #   name: pre_show
      #   widget: boolean
      #   default: true
      #   hint: Set FALSE if you do NOT want this show presented during the Wieting's 30-minute pre-show sequence.

      - label: Draft? 
        name: draft
        widget: boolean
        default: false

