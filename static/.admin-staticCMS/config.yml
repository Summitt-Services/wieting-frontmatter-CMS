## Events

  - name: event
    label: Events
    folder: /site/content/event/active    
    create: true
    slug: '{{fields.date}}_{{title}}'
    editor:
      preview: true
    
    sort: "date:desc"
    # sortable_fields: [ 'date' ]           ## Not supported in StaticCMS???
    
    # view_groups:                          ## Not supported in StaticCMS???
    #   - label: 'Year-Month'
    #     field: date
    #     pattern: \d{4}-\d{2}

    fields:

      - label: Title
        name: title
        widget: string
        required: true
        hint: Consider appending the event date to the end of the title like this example... 'Private Event - 2022-03-09'.  Doing so helps differentiate events that otherwise would have identical Titles.
        
      - label: First Date
        name: date
        widget: datetime
        picker_utc: false 
        required: true
        format: 'yyyy-MM-dd'
        hint: Specify the FIRST date of this event. This will become part of the events's filename AND determine where it sorts/appears in our events list.

      - label: Event Duration (Minutes)  
        name: durationMinutes
        default: 60
        widget: number
        hint: "Enter the event duration in minutes."

      - label: Occurances
        name: occuranceList
        widget: object
        required: true
        
        fields:
      
          - label: Occurance 
            name: occurance 
            widget: list

            fields:
              - { label: When, name: date, widget: datetime, picker_utc: false, date_format: true, required: true }
              - { label: Note, name: note, required: false, default: "" }

      - label: Body
        name: body
        widget: markdown 
        required: false

      - label: Draft 
        name: draft
        widget: boolean
        default: false
        required: false

## Main Pages

  - name: pages
    label: Main Pages
    folder: site/content    
    create: true
    hint: For editing pages that appear in the site's top-level menu.

    fields:
      
      - label: Title
        name: title
        widget: string
        
      - label: Body
        name: body
        widget: markdown
        
      - label: Draft?
        name: draft 
        widget: boolean
        default: false
        
      - label: Author
        name: author
        widget: string
        
      - label: Date
        name: date
        widget: datetime 
        
      - label: SocialShare?
        name: socialshare
        widget: hidden
        default: false            
        
      - label: Weight
        name: weight
        widget: number            
        
      - label: Menu Structure
        name: menu
        widget: object
        fields:
          - label: Main Menu
            name: main
            widget: object
            fields:
              - label: Identifier
                name: identifier
              - label: Parent Menu Identifier
                name: parent
                default: " "
                required: false
                widget: hidden
                hint: Leave this blank for TOP LEVEL menu pages.
              - label: Weight
                name: weight
                widget: number
                
