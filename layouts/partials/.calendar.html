{{ `<!-- hugo: layouts/partial/calendar.html -->` | safeHTML }}
  <div id="calendar">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.js'></script>
  </div>  

  <script src='{{ .Site.BaseURL }}js/moment.min.js'></script>
  <script src='{{ .Site.BaseURL }}js/jquery.min.js'></script>
  <script src='{{ .Site.BaseURL }}js/jquery-ui.custom.min.js'></script>
  <script src='{{ .Site.BaseURL }}js/fullcalendar.min.js'></script>
  
  <script>
    $(document).ready(function () {

        console.log("Ready...");

        $('#calendar').fullCalendar({

          'eventSources': [
 
            // shows
            {
              'url': '/show/index.json',    // use the `url` property
              'color': 'blue',             // an option!
              'textColor': 'black'         // an option!
            },
            
            // events
            {
              'url': '/event/index.json',   // use the `url` property
              'color': 'green',            // an option!
              'textColor': 'black'         // an option!
            },
      
          ]
      })    

    });
  </script>
